<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #conteiner{
            position: relative;
height: 96vh;
padding: 10px;
background-color: purple;
        }

        #conteudo{
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;

            left: 40%;
            top: 40%;
        }
    
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
