<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.letra{
            background-color: black;
            color: white;
        }

        td.letra2{
            background-color: purple;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td class="letra">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <Td rowspan="2">F</Td>
        </tr>
        <tr>
            
            <td class="letra2">H</td>
           
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
    </table>
</body>
</html>
