<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid darkgreen;
            padding: 10px;
        }
        th{
            background-color: rgb(212, 210, 210);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabelas</h1>
    <table>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">notas</th>
                <th rowspan="2">media</th>
            </tr>
            <tr>
                <th>notas 1</th>
                <th>notas 2</th>
            </tr>
            <tr>
                <th rowspan="4">exatas</th>
                <td>Mátematica</td>
                <td>10</td>
                <td>08</td>
                <td>09</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>07</td>
                <td>07</td>
                <td>07</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>10</td>
                <td>02</td>
                <td>06</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>08</td>
                <td>09</td>
                <td>08,5</td>
            </tr>
            <tr>
                <th colspan="4">Media de exatas</th>
                <td>08</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>02</td>
                <td>08</td>
                <td>05</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>04</td>
                <td>06</td>
                <td>05</td>
            </tr>
            <tr>
                <th colspan="4">Media de Humanas</th>
                <td>05</td>
            </tr>
    </table>
</body>
</html>
