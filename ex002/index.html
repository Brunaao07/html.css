<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
         um paragrafo de
          qualquer jeito. 
         Basta colocar tudo
          em meio do par de tags 
          &lt;p&gt; e &lt;/p&gt; <!--Less than / greater than-->
    </p>
    <p>Se precisar de quebrar linha <br> apenas usar a tag br.</p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar emojis agora:
        &#x1FAF6;
        &#x1F981;
    </p>
</body>
</html>
